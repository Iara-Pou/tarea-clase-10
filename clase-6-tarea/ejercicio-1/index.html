<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 1</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="row alert alert-primary ">
                <div class="col-12 mb-3">
                    <label for="integrantes"><strong>Ingres√° cuantas personas hay en el grupo familiar</strong></label>
                        <input type="number" placeholder="cantidad de integrantes" id="integrantes" class="form-control">
                </div>
                <div class="col-12">
                    <button type="submit" id="boton-cantidad" class="btn btn-primary">Ingresar</button>
                    <button id="reinicio-general" type="reset" class="btn btn-secondary">reiniciar</button>
                </div>
            </div>

            <div id="errores" class="oculto row w-50 alert alert-danger"></div>

            <div id="contenedor-inputs-nuevos" class="row mb-3 justify-content-between"></div>

            <div class="row justify-content-evenly">
                <button id="calculo-edades" class="oculto col-4 btn btn-primary">calcular</button>
                <button id="reinicio" class="oculto col-4 btn btn-secondary" type="button">reiniciar</button>
            </div>
        </form>
        <section>
            <div class="row alert alert-info oculto" id="mensaje">
                <p class="col-8">La edad mayor es: <strong id="edad-mayor"></strong></p>
                <p class="col-8">La edad menor es: <strong id="edad-menor"></strong></p>
                <p class="col-8">El promedio de edades es: <strong id="edad-promedio"></strong></p>
            </div>
        </section>

    </div>

    <script type="text/javascript" src="./js/calculos.js"></script>
    <script type="text/javascript" src="./js/validaciones.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/pruebas.js"></script>
</body>

</html>
